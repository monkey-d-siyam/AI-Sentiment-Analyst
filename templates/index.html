<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Classifier | Premium NLP Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            font-weight: 300;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            color: var(--text-main);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            display: none;
        }

        .result-card {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prediction-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 99px;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: auto;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            font-size: 0.9rem;
        }

        .meta-item {
            color: var(--text-dim);
        }

        .meta-value {
            color: var(--text-main);
            font-weight: 600;
        }

        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 2.2rem; }
            .card { padding: 1.5rem; }
            .meta { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Sentiment & Class Analyst</h1>
            <p class="subtitle">Enter your text below for instant, multi-model classification</p>
        </header>

        <main class="card">
            <form id="classify-form">
                <div class="input-group">
                    <label for="text">Text Context</label>
                    <textarea id="text" name="text" placeholder="Paste your text here (e.g., news snippets, questions, or reviews)..." required></textarea>
                </div>
                <button type="submit" id="submit-btn">
                    <span id="btn-text">Analyze Narrative</span>
                    <div class="loading" id="loader"></div>
                </button>
            </form>

            <div class="result-container" id="result-container">
                <label>Classification Result</label>
                <div class="result-card">
                    <div class="prediction-badge" id="prediction-label">---</div>
                    <div class="meta">
                        <div class="meta-item">Confidence Score: <span class="meta-value" id="confidence-val">0%</span></div>
                        <div class="meta-item">Engine Used: <span class="meta-value" id="method-val">---</span></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('classify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('result-container');

            // UI State: Loading
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            resultBox.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('prediction-label').textContent = data.prediction;
                    document.getElementById('confidence-val').textContent = data.confidence;
                    document.getElementById('method-val').textContent = data.method;
                    resultBox.style.display = 'block';
                    resultBox.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (err) {
                console.error(err);
                alert('Connection to AI service failed.');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
